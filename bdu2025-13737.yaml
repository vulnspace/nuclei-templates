id: trueconf-bdu-2025-13737

info:
  name: TrueConf Server Brute Force Protection Bypass
  author: collapsz
  severity: medium
  description: An insufficiently protected authentication mechanism of the TrueConf Server allows remote attackers to perform bruteforce attacks.
  reference:
    - https://bdu.fstec.ru/vul/2025-13737
  tags: trueconf,bdu,bruteforce

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v3/server"

    extractors:
      - type: json
        name: version
        json:
          - '.version'

    matchers:
      - type: dsl
        dsl:
          - regex("^5\\.5\\.", version) && compare_versions(version, "<5.5.2")
